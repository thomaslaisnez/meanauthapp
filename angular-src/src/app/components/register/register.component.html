<h2 class="page-header">Register</h2>
<form (submit)="OnRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" id="nameField" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" id="usernameField" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" id="emailField" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" id="passwordField" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" id="submitButton" class="btn btn-primary" value="Submit">
</form>
