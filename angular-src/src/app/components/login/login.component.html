<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" id="usernameField" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control"  id="passwordField" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" id="loginButton" value="Login">
</form>
